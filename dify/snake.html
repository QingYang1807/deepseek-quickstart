<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            position: relative;
            width: 400px;
            height: 400px;
        }
        canvas {
            border: 2px solid #333;
            background-color: #fff;
        }
        #score {
            text-align: center;
            font-size: 20px;
            margin-bottom: 10px;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">得分: 0</div>
        <canvas id="game-canvas" width="400" height="400"></canvas>
        <div id="game-over">
            <h2>游戏结束</h2>
            <p id="final-score">得分: 0</p>
            <button id="restart-button">重新开始</button>
        </div>
    </div>

    <script>
        // 获取Canvas元素和上下文
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const gameOverDisplay = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');

        // 游戏参数
        const gridSize = 20; // 网格大小
        const gridWidth = canvas.width / gridSize;
        const gridHeight = canvas.height / gridSize;
        let snake = []; // 蛇的身体部分，每个部分是一个坐标对象
        let food = {}; // 食物的位置
        let direction = 'right'; // 蛇的移动方向
        let nextDirection = 'right'; // 下一个移动方向（用于防止180度转向）
        let score = 0; // 当前得分
        let gameSpeed = 150; // 游戏速度（毫秒）
        let gameRunning = false; // 游戏是否运行中
        let gameLoop; // 游戏循环的引用

        // 初始化游戏
        function initGame() {
            // 初始化蛇：长度为3，水平居中
            snake = [
                { x: Math.floor(gridWidth / 2), y: Math.floor(gridHeight / 2) },
                { x: Math.floor(gridWidth / 2) - 1, y: Math.floor(gridHeight / 2) },
                { x: Math.floor(gridWidth / 2) - 2, y: Math.floor(gridHeight / 2) }
            ];
            generateFood(); // 生成食物
            score = 0; // 重置得分
            scoreDisplay.textContent = `得分: ${score}`;
            direction = 'right'; // 重置方向
            nextDirection = 'right';
            gameRunning = true;
            // 隐藏游戏结束界面
            gameOverDisplay.style.display = 'none';
        }

        // 生成食物（确保不在蛇身上）
        function generateFood() {
            let newFood;
            let onSnake;
            do {
                onSnake = false;
                newFood = {
                    x: Math.floor(Math.random() * gridWidth),
                    y: Math.floor(Math.random() * gridHeight)
                };
                // 检查新生成的食物是否在蛇身上
                for (let segment of snake) {
                    if (segment.x === newFood.x && segment.y === newFood.y) {
                        onSnake = true;
                        break;
                    }
                }
            } while (onSnake);
            food = newFood;
        }

        // 绘制游戏画面
        function draw() {
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 绘制蛇
            ctx.fillStyle = '#333';
            for (let segment of snake) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 1, gridSize - 1);
            }

            // 绘制食物
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 1, gridSize - 1);
        }

        // 移动蛇
        function moveSnake() {
            // 更新方向
            direction = nextDirection;

            // 根据方向计算新的头部位置
            const head = { ...snake[0] };
            switch (direction) {
                case 'up': head.y -= 1; break;
                case 'down': head.y += 1; break;
                case 'left': head.x -= 1; break;
                case 'right': head.x += 1; break;
            }

            // 检查是否撞墙
            if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight) {
                gameOver();
                return;
            }

            // 检查是否撞到自己
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    gameOver();
                    return;
                }
            }

            // 将新头部添加到蛇身体前面
            snake.unshift(head);

            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = `得分: ${score}`;
                generateFood(); // 生成新食物
            } else {
                // 如果没吃到食物，移除尾部（蛇保持长度）
                snake.pop();
            }
        }

        // 游戏结束处理
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop); // 停止游戏循环
            finalScoreDisplay.textContent = `得分: ${score}`;
            gameOverDisplay.style.display = 'block'; // 显示游戏结束界面
        }

        // 游戏主循环
        function runGame() {
            moveSnake();
            draw();
        }

        // 键盘控制
        document.addEventListener('keydown', (event) => {
            if (!gameRunning) return;

            // 根据按键设置下一个方向（防止180度转向）
            switch (event.key) {
                case 'ArrowUp':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
            }
        });

        // 重新开始按钮事件
        restartButton.addEventListener('click', () => {
            initGame();
            gameLoop = setInterval(runGame, gameSpeed);
        });

        // 初始化游戏并开始
        initGame();
        gameLoop = setInterval(runGame, gameSpeed);
    </script>
</body>
</html>
